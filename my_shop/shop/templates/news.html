<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>

<style>
  .right {
    text-align: right;
    color: black;
    text-decoration: none;
  }
  .right:hover {
    text-decoration: none;
    color: black;
  }
  .container {
    width: 80%;
    margin: auto;
  }
  .news {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    padding: 20px;
  }
  .news img {
    display: block;
    margin: 0 auto;
    max-width: 50%;
  }
</style>
</head>
<body>
  <div class="right">
  <h1>
      <a class="right" href="http://127.0.0.1:8000/news/">Новостной блог: загляни!</a>
  </h1>
      <header>
        <a class="right" href="/">Prosto.hand.made</a>
      </header>

  </div>

<div align="right" class="container">
    {% for nws, dsc, im, dt in mylist %}
    <div class="news">
        <h2>{{ nws }}</h2>
        <p>{{ dt }}</p>
        <img src="{{ im }}" alt="{{ nws }}">
        <p>{{ dsc }}</p>
    </div>
{% endfor %}
</div>

</body>
</html>
